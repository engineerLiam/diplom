<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodMate — Мотивационные цитаты</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>MoodMate</h1>
      <nav>
        <a href="mood.html">Главная</a>
        <a href="exercises.html">Упражнения</a>
        <a href="history.html">История</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </header>

    <main class="quotes-page quotes-with-image">
      <div class="quotes-text">
        <h2>Мотивационные цитаты</h2>
        <p class="quote-text" id="quote">
          Мудрые слова других людей могут помочь тебе посмотреть на ситуацию с другой стороны.
        </p>
        <button id="new-quote" class="btn">Получить цитату</button>
      </div>

      <div class="quotes-image">
        <img src="img/quotes-illustration.svg" alt="Мотивация" />
      </div>
    </main>

    <footer>
      <p>&copy; 2025 MoodMate</p>
    </footer>

    <script>
      const quotes = [
        "Даже самые тёмные ночи заканчиваются рассветом. — Виктор Гюго",
        "В этой жизни можно быть очень храбрым просто оставаясь собой каждый день. — Кэри Фишер",
        "Наша самая глубокая тьма — не знак нашей слабости, а вызов пробудить внутренний свет. — Карл Юнг",
        "Всё будет хорошо в конце. Если не хорошо — значит, это ещё не конец. — Джон Леннон",
        "Спросить о помощи — не слабость, это суперсила. — Тара Брейх",
        "Мир ломает каждого, но потом многие становятся сильнее на сломанных местах. — Эрнест Хемингуэй",
        "Есть трещина во всём — так проникает свет. — Леонард Коэн",
        "Ты не обязан быть продуктивным, чтобы заслуживать любовь и заботу. — Нэдра Тауаб",
      ];

      const quoteElement = document.getElementById("quote");
      const button = document.getElementById("new-quote");

      button.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteElement.textContent = quotes[randomIndex];
      });
    </script>
  </body>
</html>
